<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="helpers.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../components/rasterizeHTML.js/lib/htmlparser.js"></script>
    <script type="text/javascript" src="../components/rasterizeHTML.js/lib/cssParser.js"></script>
    <script type="text/javascript" src="../components/rasterizeHTML.js/lib/URI.js"></script>
    <script type="text/javascript" src="../components/rasterizeHTML.js/rasterizeHTML.js"></script>
    <script type="text/javascript" src="../lib/imagediff.js"></script>
    <script type="text/javascript" src="../csscritic.js"></script>
    <script type="text/javascript" src="../basichtmlreporter.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="RegressionSpec.js"></script>
    <script type="text/javascript" src="UtilSpec.js"></script>
    <script type="text/javascript" src="ReporterSpec.js"></script>
    <script type="text/javascript" src="IntegrationSpec.js"></script>
    <script type="text/javascript" src="WorkaroundSpec.js"></script>

    <script type="text/javascript">
        var csscriticTestPath = '';

        (function() {
            var jasmineEnv = jasmine.getEnv();

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                jasmineEnv.execute();
            };
        })();
    </script>
</head>
<body>
</body>
</html>
