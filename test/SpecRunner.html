    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="helpers.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../bower_components/rasterizeHTML.js/dist/rasterizeHTML.allinone.js"></script>
    <script type="text/javascript" src="../bower_components/js-imagediff/imagediff.js"></script>
    <script type="text/javascript" src="../lib/sha256.js"></script>
    <script type="text/javascript" src="../src/utils.js"></script>
    <script type="text/javascript" src="../src/browserrenderer.js"></script>
    <script type="text/javascript" src="../src/domstorage.js"></script>
    <script type="text/javascript" src="../src/csscritic.js"></script>
    <script type="text/javascript" src="../src/basichtmlreporter.js"></script>
    <script type="text/javascript" src="../src/terminalreporter.js"></script>
    <script type="text/javascript" src="../src/signoffreporter.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="RegressionSpec.js"></script>
    <script type="text/javascript" src="ReportingSpec.js"></script>
    <script type="text/javascript" src="UtilSpec.js"></script>
    <script type="text/javascript" src="BrowserRendererSpec.js"></script>
    <script type="text/javascript" src="BasicHtmlReporterSpec.js"></script>
    <script type="text/javascript" src="BasicHtmlReporterUtilSpec.js"></script>
    <script type="text/javascript" src="TerminalReporterSpec.js"></script>
    <script type="text/javascript" src="IntegrationSpec.js"></script>
    <script type="text/javascript" src="WorkaroundSpec.js"></script>
    <script type="text/javascript" src="SignOffReporterUtilSpec.js"></script>
    <script type="text/javascript" src="SignOffReporterSpec.js"></script>

    <script type="text/javascript">
        var csscriticTestPath = '';

        (function() {
            var jasmineEnv = jasmine.getEnv();

            jasmine.getFixtures().fixturesPath = 'fixtures/';

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                jasmineEnv.execute();
            };
        })();
    </script>
