<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine.terminal_reporter.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

    <script type="text/javascript">
        var isWebkit = navigator.userAgent.indexOf("WebKit") >= 0,
            ifNotInWebkitIt = function(text, functionHandle) {
                if (! isWebkit) {
                    return it(text, functionHandle);
                } else {
                    safeLog('Warning: "' + text + '" is disabled on this platform');
                }
            },
            safeLog = function (msg) {
                if (window.console && console.log) {
                    console.log(msg);
                }
            };
    </script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../lib/htmlparser.js"></script>
    <script type="text/javascript" src="../lib/cssParser.js"></script>
    <script type="text/javascript" src="../lib/URI.js"></script>
    <script type="text/javascript" src="../lib/rasterizeHTML.js"></script>
    <script type="text/javascript" src="../lib/imagediff.js"></script>
    <script type="text/javascript" src="../cssregressiontester.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="RegressionSpec.js"></script>
    <script type="text/javascript" src="UtilSpec.js"></script>
    <script type="text/javascript" src="ReporterSpec.js"></script>
    <script type="text/javascript" src="IntegrationSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            jasmineEnv.addReporter(new jasmine.TrivialReporter()); // needed for phantomjs-testrunner.js
            jasmineEnv.addReporter(new jasmine.TerminalReporter({
                verbosity: 2,
                color: true
            }));

//            var htmlReporter = new jasmine.HtmlReporter(); // doesn't work nicely with phantomjs-testrunner.js
//
//            jasmineEnv.addReporter(htmlReporter);
//
//            jasmineEnv.specFilter = function(spec) {
//            return htmlReporter.specFilter(spec);
//            };

            jasmine.getFixtures().fixturesPath = './fixtures/';

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
