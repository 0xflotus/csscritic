<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="src/browser/basichtmlreporter.css">
    <script src="src/browser/basichtmlreporter.js"></script>
</head>
<body>
    <script src="testHelper.js"></script>
    <script>
        var reporter = csscritic.BasicHTMLReporter();

        testHelper.setUp();

        var date = Date.now();
        testHelper.mockDateWith(date);

        reporter.reportComparisonStarting(
            testHelper.startingComparison()
        );

        testHelper.mockDateWith(date + 123);

        reporter.reportComparison(
            testHelper.comparison('passed')
        );
        reporter.report({}, function () {});
    </script>
</body>
</html>
