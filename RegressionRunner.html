<!DOCTYPE html>
<html>
<head>
    <title>Regression Runner</title>
    <meta charset="utf-8"/>

    <script src="csscritic.js"></script>

    <script>
        window.onload = function() {
            csscritic.addReporter(csscritic.NiceReporter());
            csscritic.add('test/ui/niceReporterPassedTest.html');
            csscritic.add('test/ui/niceReporterFailingTest.html');
            csscritic.add({
                url: 'test/ui/niceReporterFailingTest.html',
                hover: '.failed.comparison .imageContainer'
            });
            csscritic.add({
                url: 'test/ui/niceReporterFailingTestWithGrowingContent.html',
                hover: '.failed.comparison .imageContainer'
            });
            csscritic.add('test/ui/niceReporterMissingReference.html');
            csscritic.add('test/ui/niceReporterBrokenUrl.html');
            csscritic.add('test/ui/niceReporterTwoTests.html');
            csscritic.add('test/ui/niceReporterStartingTest.html');
            csscritic.add('test/ui/niceReporterOngoingRun.html');
            csscritic.add('test/ui/niceReporterMissingBrowserSupport.html');
            csscritic.add('test/ui/failingTest.html');
            csscritic.add({
                url: 'test/ui/failingTest.html',
                hover: '.failed.comparison'
            });
            csscritic.add({
                url: 'test/ui/failingTest.html',
                hover: '.updateHint button'
            });
            csscritic.add({
                url: 'test/ui/failingNonResizableTest.html',
                hover: '.comparison'
            });
            csscritic.add('test/ui/missingReference.html');
            csscritic.add({
                url: 'test/ui/missingReference.html',
                hover: '.saveHint button'
            });
            csscritic.add({
                url: 'test/ui/missingReference.html',
                active: '.saveHint button',
                hover: '.saveHint button'
            });
            csscritic.add({
                url: 'test/ui/missingReferenceNonResizable.html',
                hover: '.comparison'
            });
            csscritic.add('test/ui/passedTest.html');
            csscritic.add('test/ui/missingPage.html');
            csscritic.add('test/ui/failingTestMissingResources.html');
            csscritic.add('test/ui/missingReferenceMissingResources.html');
            csscritic.add('test/ui/passedTestMissingResources.html');
            csscritic.add('test/ui/missingBrowserSupport.html');
            csscritic.add('test/ui/durationCount.html');
            csscritic.add('test/ui/startingTest.html');
            csscritic.add('test/ui/previewTooltip.html');
            csscritic.add('test/ui/testWithASingleParameter.html');
            csscritic.add('test/ui/testWithMultipleParameters.html');
            csscritic.add({
                url: 'test/ui/statusBreakAround.html',
                width: 550
            });
            csscritic.add('test/ui/twoTests.html');
            csscritic.execute();
        };
    </script>
</head>
<body>
</body>
</html>
