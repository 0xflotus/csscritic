<!DOCTYPE html>
<html>
<head>
    <title>Regression Runner</title>
    <meta charset="utf-8"/>

    <script src="csscritic.js"></script>

    <script>
        window.onload = function() {
            csscritic
                .addReporter(csscritic.NiceReporter())
                .component('Passing test')
                .add('test/ui/niceReporterPassedTest.html')
                .add({
                    url: 'test/ui/niceReporterPassedTest.html',
                    hover: '.titleLink'
                })

                .component('Failing test')
                .add('test/ui/niceReporterFailingTest.html')
                .add({
                    url: 'test/ui/niceReporterFailingTest.html',
                    hover: '.failed.comparison .imageContainer'
                })
                .add({
                    url: 'test/ui/niceReporterFailingTest.html',
                    hover: '.failed.comparison'
                })
                .add('test/ui/niceReporterFailingTestAccepted.html')
                .add({
                    url: 'test/ui/niceReporterFailingTestWithGrowingContent.html',
                    hover: '.failed.comparison .imageContainer'
                })

                .component('Missing reference')
                .add('test/ui/niceReporterMissingReference.html')
                .add({
                    url: 'test/ui/niceReporterMissingReference.html',
                    hover: '.accept'
                })
                .add({
                    url: 'test/ui/niceReporterMissingReference.html',
                    active: '.accept'
                })
                .add('test/ui/niceReporterMissingReferenceAccepted.html')

                .component('Broken test')
                .add('test/ui/niceReporterBrokenUrl.html')

                .component('Additional parameters')
                .add('test/ui/niceReporterPassedTestWithDescription.html')
                .add('test/ui/niceReporterTestWithASingleParameter.html')
                .add('test/ui/niceReporterTestWithMultipleParameters.html')

                .component('Starting run')
                .add('test/ui/niceReporterStartingTest.html')
                .add('test/ui/niceReporterStartingTestNoReference.html')
                .add('test/ui/niceReporterOngoingRun.html')

                .component('Missing resources')
                .add('test/ui/niceReporterPassedTestMissingResources.html')
                .add('test/ui/niceReporterFailingTestMissingResources.html')
                .add('test/ui/niceReporterMissingReferenceMissingResources.html')

                .component('Accept all')
                .add('test/ui/niceReporterMultipleMissingReference.html')
                .add('test/ui/niceReporterMultipleMissingReferencesAccepted.html')

                .component('Selection')
                .add('test/ui/niceReporterSelectedTest.html')
                .add('test/ui/niceReporterSelectedTestWithMultipleFailing.html')

                .component('Component')
                .add('test/ui/niceReporterComponentHeadline.html')
                .add('test/ui/niceReporterComponentHeadlineMultiple.html')

                .component('Other')
                .add('test/ui/niceReporterTwoTests.html')
                .add('test/ui/niceReporterMissingBrowserSupport.html')
                .add('test/ui/niceReporterProgressBarTarget.html')

                .component('BasicHTMLReporter')
                .add('test/ui/failingTest.html')
                .add({
                    url: 'test/ui/failingTest.html',
                    hover: '.failed.comparison'
                })
                .add({
                    url: 'test/ui/failingTest.html',
                    hover: '.updateHint button'
                })
                .add({
                    url: 'test/ui/failingNonResizableTest.html',
                    hover: '.comparison'
                })
                .add('test/ui/missingReference.html')
                .add({
                    url: 'test/ui/missingReference.html',
                    hover: '.saveHint button'
                })
                .add({
                    url: 'test/ui/missingReference.html',
                    active: '.saveHint button',
                    hover: '.saveHint button'
                })
                .add({
                    url: 'test/ui/missingReferenceNonResizable.html',
                    hover: '.comparison'
                })
                .add('test/ui/passedTest.html')
                .add('test/ui/missingPage.html')
                .add('test/ui/failingTestMissingResources.html')
                .add('test/ui/missingReferenceMissingResources.html')
                .add('test/ui/passedTestMissingResources.html')
                .add('test/ui/missingBrowserSupport.html')
                .add('test/ui/durationCount.html')
                .add('test/ui/startingTest.html')
                .add('test/ui/previewTooltip.html')
                .add('test/ui/testWithASingleParameter.html')
                .add('test/ui/testWithMultipleParameters.html')
                .add({
                    url: 'test/ui/statusBreakAround.html',
                    width: 550
                })
                .add('test/ui/twoTests.html')
                .execute();
        }
    </script>
</head>
<body>
</body>
</html>
